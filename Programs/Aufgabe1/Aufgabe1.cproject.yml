        - file: ../../ITS_BRD_LIB/Src/USART_STM32F4xx.c
        - file: ../../ITS_BRD_LIB/Src/stdinout_USART.c

    # Header-Dateien für das Programm
    - group: Program/User/Inc
      files:
        - file: ../../ITS_BRD_LIB/Inc/lcd.h
        - file: Inc/token.h
        - file: Inc/scanner.h
        - file: Inc/display.h
        - file: Inc/stack.h
        - file: Inc/arithmetik.h
        - file: Inc/string.h

    # Benutzerdefinierte Programmdateien
    - group: Program/User/Src
      files:
        - file: Src/main.c
        - file: Src/scanner.c
        - file: Src/display.c
        - file: Src/arithmetik.c
        - file: Src/stack.c
        - file: Src/string.c

  components:
    - component: ARM::CMSIS:CORE
